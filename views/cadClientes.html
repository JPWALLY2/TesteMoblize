<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>MobCar - Cadastro de Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- importando o arquivo CSS do Bootstrap -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">

  <style>
  	@media only screen and (max-width: 576px)  {
  		h3{
  			font-size: 20px;
  		}
  	}
  </style>
 </head>
 <body>
 	<div class="container col-lg-4 col-6 bg-light mt-2  rounded">
		<h3 class="text-center text-uppercase mt-2">Cadastro de Clientes</h3>
		<hr>
	<form>
		<div class="form-group">
	    <label for="nome">Nome</label>
	    <input type="text" class="form-control" id="nome" placeholder="Seu nome" required="required">
	  </div>
	  <div class="form-group">
	    <label for="telefone">Telefone</label>
	    <input type="text" class="form-control" id="telefone" placeholder="Seu Telefone" required="required">
	  </div>
	  <div class="row">
	  	<div class="col">
	  <div class="form-group">
	    <label for="dataNasc">Data de Nascimento</label>
	    <input type="date" class="form-control" id="dataNasc" placeholder="Sua Data de Nascimento" required="required">
	  </div>
	  </div>
	  <div class="col">
	   <div class="form-group">
	    <label for="cpf">CPF</label>
	    <input type="text" class="form-control" id="cpf" placeholder="Seu CPF" required="required">
	  </div>
	</div>
	</div>
	<div class="form-group">
	    <label for="email">Email</label>
	    <input type="text" class="form-control" id="email" placeholder="Seu Email" required="required">
	  </div>
	  <div class="form-group">
	    <label for="senha">Senha</label>
	    <input type="password" class="form-control" id="senha" placeholder="Sua Senha" required="required">
	  </div>
	  <div class="form-group">
	  	<div align="center">
	    <a href="#">Login</a>
	  </div>
	</div>
	  <div align="center">
	  <a href="#" type="submit" class="btn btn-primary mb-3 px-5">Enviar</a>
	</div>
	</form>
	</div>

 </body>
</html>

<!-- importando o arquivo js do Bootstrap -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

<!-- /inportanda o jquery via CDN para usar a lib da mascara -->
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<!-- lib da mascara -->
<script src="/js/jquery.mask.min.js"></script>

<script>
//Mascara CPF
$(document).ready(function(){
  $('#cpf').mask('000.000.000-00');
});

//Mascara telefone
$(document).ready(function(){
  $('#telefone').mask('(00) 00000-0000');
});
</script>
